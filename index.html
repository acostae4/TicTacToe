<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="row">
            <div class="top left one"></div>
            <div class="top center two"></div>
            <div class="top right three"></div>
        </div>
        <div class="row">
            <div class="middle left four"></div>
            <div class="middle center five"></div>
            <div class="middle right six"></div>
        </div>
        <div class="row">
            <div class="bottom left seven"></div>
            <div class="bottom center eight"></div>
            <div class="bottom right nine"></div>
        </div>
        <div class="gameResults">In Progress</div>
        <button onclick="location.reload();">Reset Board</button>
    </div>
    <script src="tictactoe.js"></script>
</body>
</html>
